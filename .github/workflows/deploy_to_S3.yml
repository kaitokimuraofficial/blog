name: Deploy to S3
on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  AWS_DEFAULT_REGION: ap-northeast-1
  ROLE_TO_ASSUME: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/oidc-role-blog-deploy"

jobs:
  BuildAndPush:
    runs-on: ubuntu-latest
    name: Build and Push
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.0'
    
      - name: Install dependencies
        run: cd backend && go get .

      - name: Build
        run: cd backend && go build -o deploy

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "build"
          git push -f origin HEAD:deploy

  Upload:
    runs-on: ubuntu-latest
    name: Upload to S3
    needs: BuildAndPush
    steps:
      - uses: actions/checkout@v4
        with:
          ref: deploy

      - name: ðŸ”‘ Setup AWS Credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}

      - name: ðŸ§ª install AWS CLI
        uses: ./.github/actions/install-aws-cli

      - name: ðŸ”¥ Execute AWS command to upload to S3
        run: ${{ secrets.COMMAND_TO_UPLOAD }}
