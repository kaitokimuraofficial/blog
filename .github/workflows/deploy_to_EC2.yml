name: Deploy to EC2

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  AWS_DEFAULT_REGION: ap-northeast-1
  ROLE_TO_ASSUME: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/oidc-role-blog-deploy"

jobs:
  Deploy:
    name: ðŸš€ deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ”‘ Setup AWS Credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}

      - name: ðŸ§ª install AWS CLI
        uses: ./.github/actions/install-aws-cli

      - name: ðŸ”¥ Execute SSM Run Command to deploy to EC2
        id: exec
        uses: ./.github/actions/execute-SSM-run-command
        with:
          command-to-be-executed: ${{ secrets.DEPLOY_COMMAND_TO_BE_EXECUTED }}
